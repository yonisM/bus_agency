{% extends "layout.html" %}

{% block content %}

<body>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">We are looking for Bus Drivers in London</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">If you are looking for a Bus Driver role in London area, we can help you! Simply fill out our simple application and we will get back to you as soon as possible.</p>
                        <button type="button" class="btn btn-primary btn-xl js-scroll-trigger" data-toggle="modal" data-target="#exampleModal">Begin Application</button>
                    </div>
                </div>
            </div>
        </header>



        <!--Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Complete the application</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post">
                        <div class="modal-body">

                            <label for="fname" style="font-weight: bold">Full Name</label>
                            <input type="text" id="Fullname" name="Fullname" placeholder="Your name.." style="border:1px solid black;" required>

                            <label for="email" style="font-weight: bold">Email Address</label>
                            <input type="email" id="email" name="email" placeholder=" Enter your email.." style="border:1px solid black;" required>

                            <label for="postcode" style="font-weight: bold">Postcode</label>
                            <input type="text" id="postcode" name="postcode" placeholder="Your Postcode.." style="border:1px solid black;" required><br />


                            <label for="licence" style="font-weight: bold">Upload copy of full UK driving licence</label>
                            <input type="file" class="form-control-file" name="licence"><br />
                            <!--
    <label for="CPC" style="font-weight: bold">Upload copy of CPC licence</label>
    <input type="file" class="form-control-file" name="CPC"><br />

    <label for="CV" style="font-weight: bold">Upload copy of your CV</label>
    <input type="file" class="form-control-file" name="CV">-->



                        </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit application">
                    </div>
                    


                    </form>



                </div>
            </div>
        </div>





        <!--Modal -->






    </body>

{% endblock %}
